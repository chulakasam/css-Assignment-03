<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="Assests/normalize.css">
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #d1{
      width: 200px;
      aspect-ratio: 1/1;
      border: dimgray solid 2vw;
      border-radius: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    #d2{
      width: 250px;
      aspect-ratio: 1/1;
      border: red solid 1.5vw;
      border-radius: 100%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    section{
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #33ccff;
    }

    #s1, #s2, #s3, #s4{
      position: absolute;
      background-color: green;
      width: 250px;
      aspect-ratio: 1/1;
      border-radius: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    #H1, #H2, #H3, #H4{
      text-align: center;
      font-size: 20px;
      color: white;
      width: 7vw;
      aspect-ratio: 1/1;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>

<section>
  <span id="s1">
    <div id="H1">Hello</div>
  </span>
</section>
<section>
  <span id="s2">
    <div id="H2">Hello</div>
  </span>
</section>
<section>
  <span id="s3">
    <div id="H3">Hello</div>
  </span>
</section>
<section>
  <span id="s4">
    <div id="H4">Hello</div>
  </span>
</section>

<div id="d1"></div>
<div id="d2"></div>

</body>
