<style>
    section{
        position: sticky;
        width: 100vw;
        height: 100vh;

    }
    section>div:first-child{
        position: sticky;
        top: 0;
        width: 100vw;
        height: 10vh;

    }
    section:first-child>div:first-child{

        background-color: red;
        color: white;
        font-size: 40px;
        padding: 20px;
        box-sizing: border-box;
    }
    section:nth-child(2)>div:first-child{

        background-color: purple;
        color: white;
        font-size: 40px;
        padding: 20px;
        box-sizing: border-box;
    }
    section:nth-child(3)>div:first-child{

        color: white;

        padding: 20px;
        box-sizing: border-box;
    }
    section:nth-child(4)>div:first-child{

        background-color: green;
        color: white;
        font-size: 40px;
        padding: 20px;
        box-sizing: border-box;
    }
    section>div:nth-child(2){

        width: 100vw;
        height: 90vh;
    }

    section>div:nth-child(2){
        font-size: 100px;
        text-align: center;
        display: flex;
        justify-content: center;
        font-weight: bolder;
        align-items: center;
    }

    section>div{
        background-color: white;
    }

</style>
</head>
